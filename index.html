<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./img/logo.svg" type="image/x-icon">
    <title>Omoskillo</title>
</head>
<body>
    <div class="container">
         <!-- Sidebar -->
          <aside class="sidebar">
            <!-- Logo -->
            <div class="logo-container">
                <div class="logo">
                    <img src="./img/logo.svg" alt="logo">
                    <a class="logo-text" href="#">Omoskillo</a>
                </div>
            </div>
            <!-- Account -->
            <div class="account-container">
                <div class="avatar">
                    <img src="./img/avatar.svg" alt="avatar">
                    <div class="avatar-text">
                        <p class="avatar-name">Andrio Richard</p>
                        <p class="avatar-subname">Student</p>
                    </div>
                </div>
                <img src="./img/ico/arrow.svg" alt="arrow">
            </div>
            <!-- Navigation -->
            <div class="navigation">
                <div class="navigation-items">
                    <img src="/img/ico/home.svg" alt="home" class="nav-icon">
                    <a href="#" class="nav-link">Dashboard</a>
                </div>
                <div class="navigation-items">
                    <img src="./img/ico/courses.svg" alt="sourses" class="nav-icon">
                    <a href="#" class="nav-link">My Courses</a>
                </div>
                <div class="navigation-items">
                    <img src="/img/ico/save.svg" alt="save" class="nav-icon">
                    <a href="#" class="nav-link">Save Classes</a>
                </div>
                <div class="navigation-items">
                    <img src="/img/ico/paper.svg" alt="paper" class="nav-icon">
                    <a href="#" class="nav-link">Assignments</a>
                </div>
                <div class="navigation-items">
                    <img src="/img/ico/test.svg" alt="test" class="nav-icon">
                    <a href="#" class="nav-link">Test</a>
                </div>
                <div class="navigation-items">
                    <img src="/img/ico/Group.svg" alt="groups" class="nav-icon">
                    <a href="#" class="nav-link">Groups</a>
                </div>
                <div class="navigation-items">
                    <img src="/img/ico/forums.svg" alt="dorum" class="nav-icon">
                    <a href="#" class="nav-link">Forum</a>
                </div>
            </div>
            <!-- Special Bar -->
            <div class="specbar">
                <div class="specbar-items">
                    <div class="specbar-list">
                        <img src="/img/ico/analystics.svg" alt="analystics" class="nav-icon">
                        <a href="#" class="nav-link">Analytics</a>
                    </div>
                    <div class="specbar-list">
                        <img src="/img/ico/setting.svg" alt="setting" class="nav-icon">
                        <a href="#" class="nav-link">Setting</a>
                    </div>
                </div>
            </div>
            <!-- Log Out -->
            <button class="Setting"><img src="./img/ico/logout.svg" alt="log out">Setting</button>
          </aside>
         <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="left-section">
                    <a href="#" class="section-link">Learning Paths</a>
                    <a href="#" class="section-link">Create</a>
                    <a href="#" class="section-link">Build</a>
                    <a href="#" class="section-link">Thrive</a>
                </div>
                <div class="right-section">
                    <button class="button-mini"><img src="./img/ico/notification.svg" class="button-img" alt="notification"></button>
                    <button class="button-mini"><img src="./img/ico/search.svg" class="button-img" alt="search"></button>
                    <button class="button-normal">Became a teacher</button>
                    <button class="button-normal">My classes</button>
                </div>
            </header>
             <!--Main-->
             <div class="main-container">
                <main class="main">
                    <!--Hero-->
                    <div class="hero">
                        <h1>Tune In And Level Up At Your Own Place</h1>
                    </div>
                    <!--Category-->
                    <div class="category">
                        <button class="button-category">Account Settings</button>
                        <button class="button-category">Information</button>
                        <button class="button-category">Subscription & payments</button>
                        <button class="button-category">Notification</button>
                        <button class="button-category">Account Security</button>
                        <button class="button-category">Close account</button>
                    </div>
                </main>
            </div>
        </div>
    </div>
</body>
</html>
